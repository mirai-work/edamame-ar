<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>AR枝豆ちゃんと記念撮影</title>
<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body><model-viewer
    src="No1_Smile.glb"
    ios-src="No1_Smile.usdz"
    ar
    ar-modes="scene-viewer"
　  shadow-intensity="1"
    camera-controls
    touch-action="pan-y"
   >
<button id="custom-ar-button" slot="ar-button">押してね♪</button>
  </model-viewer>
<style>
    #custom-ar-button {
      font-size: 14px;
      position: absolute;
      bottom: 1px;
      left: 16px;
align-items: center;
  justify-content: center;
font-weight: bold;
background-color: #EC008C; /* 背景色 */
  color: white; /* 文字色 */
  border: none; /* ボーダーを削除 */
  padding: 10px 15px; /* 内側の余白 */
  border-radius: 20px; /* 角の丸み */
    }
  </style>
</body>
</html>
